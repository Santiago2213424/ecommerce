<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar Sesi칩n | Smart Store</title>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('/img/fashion-bg.jpg') no-repeat center center/cover;
            height: 100vh;
            backdrop-filter: blur(4px);
        }

        /* 游댯 NAVBAR ESTILO ADMIN/USER UNIFICADO */
        .navbar {
            background: #0A3D62;
            padding: 14px 30px;
        }

        .navbar-brand {
            color: white !important;
            font-weight: 600;
            font-size: 20px;
            text-decoration: none;
        }

        /* CARD LOGIN */
        .card {
            background: rgba(255, 255, 255, 0.93);
            border-radius: 12px;
            border: none;
            backdrop-filter: blur(6px);
            padding: 25px;
            width: 420px;
            margin: 80px auto;
        }

        .btn-login {
            background-color:#0A3D62;
            border: none;
        }

        .btn-login:hover {
            background-color:#0A3D62;
        }

        .fade-out {
            opacity: 0;
            transition: opacity .6s ease;
        }
    </style>
</head>

<body>

<!-- 游댯 NAVBAR NUEVO -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="/">Smart Store</a>
</nav>


<!-- 游댏 LOGIN CARD -->
<div class="card shadow-lg">
    <h3 class="text-center mb-4">Acceso</h3>

    <!-- ERROR -->
    <div th:if="${param.error}" class="alert alert-danger text-center alert-msg">
        Correo o contrase침a incorrectos
    </div>

    <!-- LOGOUT -->
    <div th:if="${param.logout}" class="alert alert-success text-center alert-msg">
        Sesi칩n cerrada correctamente
    </div>

    <!-- CUENTA INACTIVA -->
    <div th:if="${param.inactivo}" class="alert alert-danger text-center alert-msg">
        Cuenta inhabilitada. Comun칤cate con el administrador.
    </div>

    <form method="post" th:action="@{/login}">
        <div class="mb-3">
            <label class="fw-bold">Correo Electr칩nico</label>
            <input class="form-control" type="text" name="username" required>
        </div>

        <div class="mb-3">
            <label class="fw-bold">Contrase침a</label>
            <input class="form-control" type="password" name="password" required>
        </div>

        <button class="btn btn-login btn-dark w-100">Ingresar</button>
    </form>

    <div class="text-center mt-3">
        <p class="mb-1">쯅o tienes cuenta?</p>
        <a class="btn btn-outline-dark w-100" th:href="@{/registro}">
            Crear cuenta
        </a>
    </div>
</div>

<!-- AUTO OCULTAR MENSAJES -->
<script>
    window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
            document.querySelectorAll('.alert-msg').forEach(msg => {
                msg.classList.add('fade-out');
                setTimeout(() => msg.remove(), 600);
            });
        }, 5000);
    });
</script>

</body>
</html>
