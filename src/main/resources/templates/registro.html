<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Cuenta | Smart Store</title>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('/img/fashion-bg.jpg') no-repeat center center/cover;
            height: 100vh;
            backdrop-filter: blur(4px);
            margin: 0;
            padding: 0;
        }

        /* üîµ NAVBAR UNIFICADO */
        .navbar {
            background: #0A3D62;
            padding: 14px 30px;
        }

        .navbar-brand {
            color: white !important;
            font-weight: 600;
            font-size: 20px;
            text-decoration: none;
        }

        /* CARD */
        .card {
            background: rgba(255, 255, 255, 0.93);
            border-radius: 12px;
            border: none;
            backdrop-filter: blur(6px);
            padding: 25px;
            width: 450px;
            margin: 60px auto;
			margin-top: 30px;
        }

        .btn-primary {
            background-color: #0A3D62;
            border: none;
        }

        .btn-primary:hover {
            background-color: #062d48;
        }

        .fade-out {
            opacity: 0;
            transition: opacity .6s ease;
        }
    </style>
</head>

<body>

<!-- üîµ NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="/">Smart Store</a>
</nav>

<!-- CARD REGISTRO -->
<div class="card shadow-lg">

    <h3 class="text-center mb-4">Crear Cuenta</h3>

    <!-- MENSAJES -->
    <div th:if="${error}" class="alert alert-danger text-center alert-msg" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success text-center alert-msg" th:text="${success}"></div>

    <form th:action="@{/registro}" method="post">

        <div class="mb-3">
            <label class="fw-bold">Nombre</label>
            <input class="form-control" type="text" name="nombre" id="nombre" 
                   required pattern="[A-Z√Å√â√ç√ì√ö√ë][a-zA-Z√±√ë√°√©√≠√≥√∫√Å√â√ç√ì√ö\s]{1,50}"
                   oninput="capitalizar(this)">
        </div>

        <div class="mb-3">
            <label class="fw-bold">Apellido</label>
            <input class="form-control" type="text" name="apellido" id="apellido"
                   required pattern="[A-Z√Å√â√ç√ì√ö√ë][a-zA-Z√±√ë√°√©√≠√≥√∫√Å√â√ç√ì√ö\s]{1,50}"
                   oninput="capitalizar(this)">
        </div>

        <div class="mb-3">
            <label class="fw-bold">Correo Electr√≥nico</label>
            <input class="form-control" type="email" name="correo" id="correo" required>

            <small id="msgCorreo"
                th:if="${error != null && error.contains('correo')}"
                class="text-danger" style="font-size:12px;">
                El correo ya est√° registrado.
            </small>
        </div>

        <div class="mb-3">
            <label class="fw-bold">Contrase√±a</label>
            <input class="form-control" type="password" name="password" id="password"
                   required pattern="(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{7,}">
            <small class="text-muted" style="font-size: 12px;">
                Min. <b>7 caracteres</b>, <b>1 may√∫scula</b> y <b>1 n√∫mero</b>.
            </small>
        </div>

        <div class="mb-3">
            <label class="fw-bold">Confirmar Contrase√±a</label>
            <input class="form-control" type="password" id="confirmPassword" required>
            <small id="msgConfirm" class="text-danger" style="font-size:12px; display:none;">
                Las contrase√±as no coinciden.
            </small>
        </div>

        <button class="btn btn-primary w-100" onclick="return validarPasswords()">Crear Cuenta</button>

        <div class="text-center mt-3">
            <a th:href="@{/login}" class="text-dark">‚Üê Ya tengo una cuenta</a>
        </div>

    </form>
</div>

<script>
function capitalizar(input) {
    let texto = input.value;
    if (texto.length > 0) {
        input.value = texto.charAt(0).toUpperCase() + texto.slice(1).toLowerCase();
    }
}

function validarPasswords() {
    const pass = document.getElementById("password").value;
    const confirm = document.getElementById("confirmPassword").value;
    const msg = document.getElementById("msgConfirm");

    if (pass !== confirm) {
        msg.style.display = "block";
        return false;
    }
    msg.style.display = "none";
    return true;
}

document.getElementById("confirmPassword").addEventListener("input", function () {
    const pass = document.getElementById("password").value;
    const msg = document.getElementById("msgConfirm");

    msg.style.display = (this.value !== pass) ? "block" : "none";
});

/* AUTO OCULTAR MENSAJES */
window.addEventListener('DOMContentLoaded', () => {
    setTimeout(() => {
        document.querySelectorAll('.alert-msg').forEach(msg => {
            msg.classList.add('fade-out');
            setTimeout(() => msg.remove(), 600);
        });
    }, 5000);
});
</script>

</body>
</html>
